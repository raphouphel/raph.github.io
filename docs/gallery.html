<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <h1>All Travel Photos</h1>
    <div class="full-gallery">
      <!-- This will be populated by JavaScript -->
    </div>
    <a href="../index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    // Automatically load all images from the posts folder
    const imagePaths = [
      'docs/images/posts/IMG_1.jpg',
      'docs/images/posts/IMG_2.jpg',
      // Add all your image paths here
      'docs/images/posts/IMG_3.jpg',
      'docs/images/posts/IMG_4.jpg',
      'docs/images/posts/IMG_5.jpg'
      // Continue with all your images...
    ];
    
    const gallery = document.querySelector('.full-gallery');
    
    imagePaths.forEach(imgPath => {
      const imgWrapper = document.createElement('div');
      imgWrapper.className = 'gallery-item';
      imgWrapper.innerHTML = `
        <img src="${imgPath}" alt="Travel photo">
        <div class="image-overlay"></div>
      `;
      gallery.appendChild(imgWrapper);
    });
  </script>

  // In gallery.html
fetch('../data/images.json') // Create this JSON file
  .then(response => response.json())
  .then(images => {
    const gallery = document.querySelector('.full-gallery');
    images.forEach(img => {
      gallery.innerHTML += `
        <div class="gallery-item">
          <img src="${img.path}" alt="${img.description}">
          <div class="image-overlay"></div>
        </div>
      `;
    });
  });
</body>
</html>
